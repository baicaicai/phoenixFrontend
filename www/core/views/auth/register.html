<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label" >用户名</span>
                    <input type="text" placeholder="" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="text" placeholder="" ng-model="user.password">
                </label>
                <label class="item item-input">
                    <span class="input-label" >邮箱</span>
                    <input type="text" placeholder="" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label" >手机号</span>
                    <input type="text" placeholder="" ng-model="user.phone">
                </label>
            </ion-list>
            <button class="button button-stable button-block" ng-click="registerUser()">Sign up</button>
        </form>
    </ion-content>
</ion-view></script>
