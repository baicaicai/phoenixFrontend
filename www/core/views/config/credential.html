<ion-view view-title="Configration">
  <ion-content>
      
        <div class="card">
            <div class="item item-divider">
                CIA Credential
            </div>
            
            <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="getFlights()">
                Block Button
                </button>
            </label>            
            </div>
        </div> 
            
        <div class="card">
            <div class="item item-divider">
                Cabin Credential
            </div>
            <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="setCIACredential()">
                Block Button
                </button>
            </label>            
            </div>
        </div>   
  </ion-content>
</ion-view>
